apply plugin: 'jacoco'
apply plugin: 'java'
apply plugin: 'application'

group 'com.adrienf'
version '1.0-SNAPSHOT'

mainClassName = "com.adrienf.integration.Main"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}
